<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Regressão Linear - Estudo de casos</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="bg-blue-200">
<div>
    <div class="text-3xl container mx-auto text-center">
        Previsão de notas
    </div>
    <div class="container mx-auto text-center py-4">
        <div>
            <form method="POST" action="/enviar" enctype="multipart/form-data">
                <input type="file" id="csvFile" name="csvFile" accept=".csv" required>
                <input class="bg-white rounded-md space-y-4" type="submit" value="Enviar arquivo">
            </form>
        </div>
    </div>
</div>

</body>
</html>
